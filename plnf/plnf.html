<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lang-navigation</title>
    <link rel="stylesheet" href="plnf.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lang-navigation</h1>
            <div class="lang-buttons">
                <button id="ru-btn">Русский</button>
                <button id="en-btn">English</button>
            </div>
        </header>
        
        <main>
            <div id="content-en" class="content-section">
                <div id="markdown-en"></div>
                <div class="publish-section">
                    <a href="https://t.me/plnufy?direct" class="publish-button">Publish</a>
                </div>
            </div>
            
            <div id="content-ru" class="content-section">
                <div id="markdown-ru"></div>
                <div class="publish-section">
                    <a href="https://t.me/plnufy?direct" class="publish-button">Опубликовать</a>
                </div>
            </div>
        </main>
        
        <footer>
            <p id="animated-text">End of page...</p>
        </footer>
    </div>
    <script src="plnf.js"></script>
</body>
</html>
